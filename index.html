<!DOCTYPE html>
<html>
  <head>
    <title>Bored at Cfaw</title>
    <style>
      #top-heading {
        text-align: center;
        font-family: arial, helvetica, serif;
        font-size: 100px;
      }
      #password {
        text-align: center;
        width: 50px;
      }
    </style>  
  </head>
  <body>
    <h1 id="top-heading">Bored?</h1>
    <input id = "password" type = "text">
    <script>
      var topHeadingEl = document.getElementById("top-heading")
      topHeadingEl.style.opacity = 0;
      var startTime = new Date().getTime();
      var makeVisible = function() {
        var currTime = new Date().getTime();
        var newOpacity = (0 + ((currTime - startTime)/100000) * 30);
        topHeadingEl.style.opacity = newOpacity;
        if (newOpacity < 1) {
          window.requestAnimationFrame(makeVisible);
        };
      };
      var passwordInput = document.getElementById("password");
      
      makeVisible();
    </script>
  </body>
</html>
